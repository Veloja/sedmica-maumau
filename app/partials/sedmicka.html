<div class="body">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<table class="table table-striped table-bordered">
					<thead>
						<!-- ADD NEW PLAYER -->
						<form>
							<input type="text" placeholder="Add new player" ng-model="newPlayer.name">
							<button class="btn btn-primary" ng-click="addPlayer(newPlayer)"> => </button>
						</form>
						<!-- SET GAME OVER SCORE-->
						<form>
							<label for="endScore"></label>
							<input id="endScore" placeholder="Set end score" type="number" ng-model="addEndScore">
							<button class="btn btn-primary" ng-click="setEndScore(addEndScore)"> => </button>
						</form>
						<!-- PLAYERS NAMES -->
						<tr>
							<th>#</th>
							<th ng-repeat="player in players track by $index" ng-class="{'selected': ((playersScores.length % players.length) === $index)}">
								{{player.name}}
								<button ng-click="deletePlayer(player)" class="btn btn-primary btn-small">delete</button>
							</th>
						</tr>
					</thead>
					<tbody>
						<!-- POENI IZ SVAKE RUKE -->
						<tr ng-repeat="score in playersScores track by $index">
							<td>{{$index+1}}</td>
							<td ng-repeat="(key, value) in score track by $index">
								<span ng-hide="editMode[$parent.$index]">{{score[key]}}</span>
								<input ng-show="editMode[$parent.$index]" ng-model="score[key]" type="number">
							</td>
							<td>
								<button ng-hide="editMode[$index]" ng-click="edit($index)" class="btn btn-primary btn-small">edit</button>
								<button ng-show="editMode[$index]" ng-click="save($index)" class="btn btn-primary btn-small" type="number">save</button>
							</td>
						</tr>
						<tr>
							<td></td>
							<td ng-repeat="(key, value) in currentHandScores track by $index">
								<form>
									<label for="currHandScore"></label>
									<input id="currHandScore" type="number" ng-model="currentHandScores[key]" />
								</form>
							</td>
							<td>
								<button class="btn btn-primary" ng-click="submitCurrentHand()"> => </button>
							</td>
						</tr>
						<tr>
							<td>Total</td>
							<td ng-repeat="(key, value) in totalScores track by $index">{{totalScores[key]}}</td>
						</tr>
					</tbody>
				</table>
				<!-- STATISTIKA -->
				<table class="table table-striped">
					<thead>
						<th>First</th>
						<th>Most wins</th>
						<th>Loser</th>
					</thead>
					<tbody>
						<td>{{firstPl}}{{" " + firstPlayer.wins }}</td>
						<td>{{bestPl}}{{" " + mostWins.wins}}</td>
						<td>{{worstPl}}{{" "+ loser.wins}}</td>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

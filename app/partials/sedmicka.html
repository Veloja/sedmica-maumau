<div class="body">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<table class="table table-striped">
					<thead>
						<!-- ADD NEW PLAYER -->
						<form>
							<input type="text" ng-model="newPlayer.name">
							<button class="btn btn-primary" ng-click="addPlayer(newPlayer)"> => </button>
						</form>
						<!-- PLAYERS NAMES -->
						<tr>
							<th ng-class="{'selected': ((playersScores.length % players.length) === $index)}" ng-repeat="player in players track by $index">
								{{player.name}}
							</th>
						</tr>
					</thead>
					<tbody>
						<!-- POENI IZ SVAKE RUKE -->
						<tr>
							<td ng-repeat="(key, value) in currentHandScores track by $index">
								{{'CHS '+currentHandScores[key]}}
							</td>
						</tr>
						<tr ng-repeat="score in playersScores">
							<td ng-repeat="(key, value) in score">{{score[key]}}</td>
						</tr>
						<tr>
							<td ng-repeat="(key, value) in currentHandScores">
								<input type="number" ng-model="currentHandScores[key]" />
							</td>
							<td>
								<form>
									<button class="btn btn-primary" ng-click="submitCurrentHand()"> => </button>
								</form>
							</td>
						</tr>
						<tr>
							<td ng-repeat="(key, value) in totalScores track by $index">{{'TOTAL SC: ' + totalScores[key]}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
